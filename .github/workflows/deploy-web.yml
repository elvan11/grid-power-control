name: Deploy Flutter Web

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "app/**"
      - ".github/workflows/deploy-web.yml"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout Pages cache branch
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: pages-cache

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Compute daily build number
        id: daily_build
        uses: actions/github-script@v7
        with:
          script: |
            const today = new Date().toISOString().slice(0, 10);
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const workflowRef = process.env.GITHUB_WORKFLOW_REF ?? '';
            const workflowPath = workflowRef.includes('@')
              ? workflowRef.split('@')[0].replace(`${owner}/${repo}/`, '')
              : '';

            const runs = [];
            for await (const response of github.paginate.iterator(
              github.rest.actions.listWorkflowRunsForRepo,
              {
                owner,
                repo,
                per_page: 100,
              },
            )) {
              for (const run of response.data.workflow_runs ?? []) {
                if (run) {
                  runs.push(run);
                }
              }
            }

            const runsToday = runs.filter((run) => {
              const startedAt = (run.run_started_at ?? run.created_at ?? '').slice(0, 10);
              const sameWorkflow = workflowPath
                ? run.path === workflowPath
                : run.name === context.workflow;
              return sameWorkflow && startedAt === today && run.run_number <= context.runNumber;
            });

            core.setOutput('number', String(runsToday.length || 1));
      - name: Build web
        run: |
          flutter build web \
            --release \
            --base-href "/grid-power-control/" \
            --output build/web \
            --dart-define=SUPABASE_URL=${SUPABASE_URL} \
            --dart-define=SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY} \
            --dart-define=APP_BUILD_DATE=${{ github.run_started_at }} \
            --dart-define=APP_BUILD_NUMBER=${{ steps.daily_build.outputs.number }}

          mkdir -p build/pages/qa
          cp -a build/web/. build/pages/
          if [ -d ../pages-cache/qa ]; then
            cp -a ../pages-cache/qa/. build/pages/qa/
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/build/pages

      - name: Update Pages cache branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: app/build/pages
          clean: true
          single-commit: true

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
