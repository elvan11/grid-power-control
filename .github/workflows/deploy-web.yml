name: Deploy Flutter Web

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "app/**"
      - ".github/workflows/deploy-web.yml"

permissions:
  contents: write

concurrency:
  group: "pages-prod"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build web
        run: |
          flutter build web \
            --release \
            --base-href "/grid-power-control/" \
            --dart-define=SUPABASE_URL=${SUPABASE_URL} \
            --dart-define=SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}

      - name: Deploy prod site to GitHub Pages root
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: app/build/web
          clean: true
          clean-exclude: |
            qa
          single-commit: true
