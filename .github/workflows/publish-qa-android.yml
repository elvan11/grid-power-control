name: Publish QA Web

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: Build mode
        required: true
        default: release
        type: choice
        options:
          - release
          - profile

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-qa-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      BUILD_MODE: ${{ inputs.build_mode || 'release' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout Pages cache branch
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: pages-cache

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Compute daily build number
        id: daily_build
        uses: actions/github-script@v7
        with:
          script: |
            const today = new Date().toISOString().slice(0, 10);
            const workflowId = context.workflow;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            let page = 1;
            const perPage = 100;
            let runs = [];

            while (true) {
              const response = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: workflowId,
                per_page: perPage,
                page,
              });
              const batch = response.data.workflow_runs ?? [];
              runs = runs.concat(batch);
              if (batch.length < perPage) {
                break;
              }
              page += 1;
            }

            const runsToday = runs.filter((run) => {
              const startedAt = (run.run_started_at ?? run.created_at ?? '').slice(0, 10);
              return startedAt === today && run.run_number <= context.runNumber;
            });

            core.setOutput('number', String(runsToday.length || 1));
      - name: Build QA web
        run: |
          flutter build web \
            --${BUILD_MODE} \
            --base-href "/grid-power-control/qa/" \
            --output build/web \
            --dart-define=SUPABASE_URL=${SUPABASE_URL} \
            --dart-define=SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY} \
            --dart-define=APP_BUILD_DATE=${{ github.run_started_at }} \
            --dart-define=APP_BUILD_NUMBER=${{ steps.daily_build.outputs.number }}

          mkdir -p build/pages
          if [ -d ../pages-cache ]; then
            cp -a ../pages-cache/. build/pages/
          fi
          if [ ! -f build/pages/index.html ]; then
            echo "Missing production snapshot in gh-pages cache. Run Deploy Flutter Web on master first."
            exit 1
          fi
          mkdir -p build/pages/qa
          rm -rf build/pages/qa
          mkdir -p build/pages/qa
          cp -a build/web/. build/pages/qa/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/build/pages

      - name: Update Pages cache branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: app/build/pages
          clean: true
          single-commit: true

  deploy:
    needs: build-qa-web
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
