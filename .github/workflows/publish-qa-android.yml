name: Publish QA Web

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: Build mode
        required: true
        default: release
        type: choice
        options:
          - release
          - profile

permissions:
  contents: write

jobs:
  build-qa-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      BUILD_MODE: ${{ inputs.build_mode || 'release' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build QA web
        run: |
          flutter build web \
            --${BUILD_MODE} \
            --base-href "/grid-power-control/qa/" \
            --dart-define=SUPABASE_URL=${SUPABASE_URL} \
            --dart-define=SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}

      - name: Deploy QA site to /qa
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: app/build/web
          target-folder: qa
          clean: true
          single-commit: true
