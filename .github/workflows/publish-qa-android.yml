name: Publish QA Android

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: Build mode
        required: true
        default: release
        type: choice
        options:
          - debug
          - profile
          - release
      artifact_name:
        description: Artifact name
        required: true
        default: qa-android-apk
        type: string

permissions:
  contents: read

jobs:
  build-qa-apk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      BUILD_MODE: ${{ inputs.build_mode || 'release' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Build QA APK
        run: |
          flutter build apk \
            --flavor qa \
            --${BUILD_MODE} \
            --dart-define=SUPABASE_URL=${SUPABASE_URL} \
            --dart-define=SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}

      - name: Upload QA APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name || 'qa-android-apk' }}
          path: app/build/app/outputs/flutter-apk/app-qa-*.apk
