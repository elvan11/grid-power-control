<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Connect Cloud Service</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>body {
    font-family: "Inter", sans-serif;
    -webkit-font-smoothing: antialiased
    }
.ios-blur {
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px)
    }
select {
    appearance: none;
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBfa88qvYEOaisdWXtk79zkjZRizk09Otl9FR4p9clVFCzOAhKY1HMGcOHwR5JBI4nrtJHUpHbJhOKykrK8pHPvekK8EhF5jFRwEwWeRgBJ3-JSwtjv_9itNdYmzRf55xOxxYe38deSoZTMmKFwlHtlgiCUCI-FTgwSU6DWLCAoCOuZ0RVpUHmgEoLj5V2nWx2Q4HrW_FnJA11tKSo2UbffngLhhrDeYO_w_nsnnQ-y3l-3fgdirvLRA4S4N_JwawDlVP3q-vfctBNk);
    background-position: right 0.5rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 2.5rem
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 ios-blur border-b border-slate-200 dark:border-white/10">
<div class="flex items-center justify-between px-4 h-16">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-primary">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Connect Cloud Service</h1>
<div class="size-10"></div> <!-- Spacer for symmetry -->
</div>
</header>
<main class="flex-1 w-full max-w-md mx-auto px-4 py-6 pb-32">
<!-- Explanatory Text Card -->
<div class="bg-primary/10 border border-primary/20 rounded-xl p-4 mb-8">
<div class="flex gap-3">
<span class="material-symbols-outlined text-primary shrink-0">info</span>
<p class="text-sm leading-relaxed text-slate-700 dark:text-slate-300">
                    To link your system, enter the credentials from your provider's web portal. Visit your brand's developer settings to generate an API key and secret.
                </p>
</div>
</div>
<!-- Connection Form -->
<form class="space-y-6">
<!-- Installation Name -->
<div class="space-y-2">
<label class="text-sm font-semibold ml-1 text-slate-600 dark:text-slate-400">Installation Name</label>
<div class="relative">
<input class="w-full h-14 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl px-4 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400" placeholder="e.g. Main House Battery" type="text"/>
</div>
</div>
<!-- Provider Selection -->
<div class="space-y-2">
<label class="text-sm font-semibold ml-1 text-slate-600 dark:text-slate-400">Provider</label>
<div class="relative">
<select class="w-full h-14 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl px-4 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all text-slate-900 dark:text-white appearance-none">
<option disabled="" selected="" value="">Select hardware brand</option>
<option value="victron">Victron Energy</option>
<option value="growatt">Growatt</option>
<option value="solis">Solis</option>
<option value="tesla">Tesla Powerwall</option>
<option value="huawei">Huawei FusionSolar</option>
</select>
</div>
</div>
<!-- API Key -->
<div class="space-y-2">
<label class="text-sm font-semibold ml-1 text-slate-600 dark:text-slate-400">API Key / Client ID</label>
<div class="relative">
<input class="w-full h-14 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl px-4 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400 font-mono text-sm" placeholder="Paste your API key here" type="text"/>
</div>
</div>
<!-- Secret / Password -->
<div class="space-y-2">
<label class="text-sm font-semibold ml-1 text-slate-600 dark:text-slate-400">Secret / Password</label>
<div class="relative">
<input class="w-full h-14 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl px-4 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400 font-mono text-sm" placeholder="••••••••••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<!-- Action Buttons -->
<div class="pt-4 space-y-3">
<button class="w-full h-14 rounded-xl border-2 border-primary/30 text-primary font-bold hover:bg-primary/5 active:scale-[0.98] transition-all flex items-center justify-center gap-2" type="button">
<span class="material-symbols-outlined">cloud_sync</span>
                    Test Connection
                </button>
<button class="w-full h-14 rounded-xl bg-primary text-background-dark font-bold shadow-lg shadow-primary/20 hover:opacity-90 active:scale-[0.98] transition-all flex items-center justify-center gap-2" type="submit">
<span class="material-symbols-outlined">save</span>
                    Save Installation
                </button>
</div>
</form>
</main>
<!-- Bottom Navigation Bar (iOS Style) -->
<nav class="fixed bottom-0 left-0 right-0 bg-background-light/80 dark:bg-background-dark/80 ios-blur border-t border-slate-200 dark:border-white/10 pb-6 pt-2 px-6">
<div class="max-w-md mx-auto flex justify-between items-center">
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">grid_view</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Installations</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">today</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Today</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">schedule</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Schedules</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">settings</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Settings</span>
</button>
</div>
</nav>
<!-- Visual Polish: Soft Glow background -->
<div class="fixed top-0 right-0 -z-10 w-64 h-64 bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
<div class="fixed bottom-0 left-0 -z-10 w-64 h-64 bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
</body></html>
