<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},

            },
        }

            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .glass-card {
            background: rgba(16, 34, 22, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
<style>

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Hero Background Section -->
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
<!-- Header Image Area -->
<div class="relative w-full h-[30vh] md:h-[35vh] overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-background-light dark:to-background-dark z-10"></div>
<div class="w-full h-full bg-center bg-no-repeat bg-cover" data-alt="Close up of modern solar panels under a clear blue sky" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC6qS2JEuGmYl0uwaahPKJYkj_5WETGwi5VHTu7fj0u9h6t6SY3mkNjNnOZNrZTgLg65PQoadfhjF0QNtSR8KjE0IDV4ONNDsNXOfEno4rh0c1V5eCpchjj6iEn8dAf1NhyqYfyouf-9E2-bnybNnwpjLRShyksE4WGF8omgKgjGmmXMigyB01NmrzBn267cYoY2ualONZGUcm4BZYRw4AkeB7nhgt6_BxIdMbBRTiqkoedqxdcubHfgEpTc9vTVRtELv_ESEX8Iec6");'>
</div>
<!-- Logo Overlay -->
<div class="absolute inset-0 flex flex-col items-center justify-center z-20 pt-8">
<div class="bg-primary p-3 rounded-xl shadow-lg shadow-primary/20 mb-4">
<span class="material-symbols-outlined text-background-dark text-4xl block">bolt</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-white drop-shadow-md">Energy Manager</h1>
<p class="text-primary font-medium text-sm mt-1 tracking-wider uppercase">Smart Solar Control</p>
</div>
</div>
<!-- Login Container -->
<div class="flex-1 flex flex-col items-center px-6 -mt-8 relative z-30">
<div class="w-full max-w-[440px] glass-card border border-white/10 p-8 rounded-3xl shadow-2xl">
<h2 class="text-2xl font-bold text-center mb-8 text-white">Welcome Back</h2>
<!-- OAuth Options -->
<div class="space-y-3 mb-8">
<button class="flex w-full items-center justify-center gap-3 rounded-xl h-14 bg-white text-slate-900 font-semibold transition-all hover:bg-slate-100 active:scale-[0.98]">
<svg class="w-5 h-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>

<span>Continue with Google</span>
</button>
<button class="flex w-full items-center justify-center gap-3 rounded-xl h-14 bg-[#2F2F2F] text-white font-semibold transition-all hover:bg-[#3F3F3F] active:scale-[0.98]">
<svg class="w-5 h-5" viewbox="0 0 23 23">
<path d="M0 0h11v11H0zM12 0h11v11H12zM0 12h11v11H0zM12 12h11v11H12z" fill="#f3f3f3"></path>
</svg>
<span>Continue with Microsoft</span>
</button>
<button class="flex w-full items-center justify-center gap-3 rounded-xl h-14 bg-black text-white font-semibold transition-all hover:bg-zinc-900 active:scale-[0.98]">
<span class="material-symbols-outlined !text-2xl">ios</span>
<span>Continue with Apple</span>
</button>
</div>
<!-- Divider -->
<div class="flex items-center gap-4 mb-8">
<div class="flex-1 h-[1px] bg-white/10"></div>
<span class="text-xs font-bold uppercase tracking-widest text-slate-500">or</span>
<div class="flex-1 h-[1px] bg-white/10"></div>
</div>
<!-- Email Form -->
<form class="space-y-4" onsubmit="return false;">
<div>
<label class="block text-sm font-semibold text-slate-400 mb-1.5 ml-1">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xl">mail</span>
<input class="w-full bg-slate-900/50 border border-white/10 rounded-xl h-14 pl-12 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all placeholder:text-slate-600" placeholder="name@example.com" type="email"/>
</div>
</div>
<div>
<div class="flex justify-between items-center mb-1.5 ml-1">
<label class="block text-sm font-semibold text-slate-400">Password</label>
<a class="text-xs font-bold text-primary hover:text-primary/80 transition-colors" href="#">Forgot?</a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xl">lock</span>
<input class="w-full bg-slate-900/50 border border-white/10 rounded-xl h-14 pl-12 pr-12 text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all placeholder:text-slate-600" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300 transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg rounded-xl h-14 shadow-lg shadow-primary/20 transition-all active:scale-[0.98] mt-6">
                        Sign In
                    </button>
</form>
<!-- Footer Sign Up -->
<div class="mt-10 text-center">
<p class="text-slate-400 text-sm">
                        New to Energy Manager? 
                        <a class="text-primary font-bold hover:underline ml-1" href="#">Create an account</a>
</p>
</div>
</div>
<!-- Bottom Safety Spacing for iOS -->
<div class="h-12 w-full"></div>
</div>
<!-- Privacy & Terms Footer -->
<div class="py-6 px-4 text-center mt-auto">
<p class="text-[10px] text-slate-600 uppercase tracking-widest leading-relaxed">
                By signing in, you agree to our <br/>
<a class="underline" href="#">Terms of Service</a> and <a class="underline" href="#">Privacy Policy</a>
</p>
</div>
</div>
