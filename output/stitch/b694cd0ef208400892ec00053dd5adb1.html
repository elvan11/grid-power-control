<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Account - Energy Manager</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec5b",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center">
<div class="w-full max-w-[480px] px-6 py-8 flex flex-col gap-6">
<!-- Logo & Header Section -->
<div class="flex flex-col items-center text-center gap-4">
<div class="w-16 h-16 bg-primary/20 rounded-2xl flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-4xl">bolt</span>
</div>
<div class="space-y-1">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Join Energy Manager</h1>
<p class="text-slate-500 dark:text-[#92c9a4] text-sm">Start optimizing your home's solar and battery storage.</p>
</div>
</div>
<!-- Social Sign Up -->
<div class="flex flex-col gap-3">
<button class="flex items-center justify-center gap-3 w-full h-12 rounded-xl bg-white dark:bg-[#193322] border border-slate-200 dark:border-[#326744] text-slate-900 dark:text-white font-semibold transition-colors hover:bg-slate-50 dark:hover:bg-[#23482f]">
<img alt="" class="w-5 h-5" data-alt="Google logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCu_Gc2ljXc_JtwVmG2zC3FhBj6fMHowsp35WI3Ab_nNnP7gPC6xEXzwliBcAOekDyC3od8m7bxIXT1xsNOYOOisMdA4byNKVaNxvbeGR9ZCHV9PxMjjePbXMJzqp_OM-tgMyKBh5fhj58twWMNDcK2sbeJCEXOsq2dGT2MYwAOgBiVD6qdH52RCkzLb7AK2C08ad1q_4JCt3CMXFXVbCPgEMV954x8H9WhXTIRKBq5EFdraCGQuTowHJv5onkQwYQtPAJHyw3MkXFg"/>
<span>Continue with Google</span>
</button>
<button class="flex items-center justify-center gap-3 w-full h-12 rounded-xl bg-white dark:bg-[#193322] border border-slate-200 dark:border-[#326744] text-slate-900 dark:text-white font-semibold transition-colors hover:bg-slate-50 dark:hover:bg-[#23482f]">
<img alt="" class="w-5 h-5" data-alt="Microsoft logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCh8wXiPHs6sH5PDK-Bknxh_1_hL_c9gbwl1rkHd8JGZAbTAqHUwbqZpYa3BtgeuNKpRT4TW4_7pwwiwft_Icwaooxmwfsi6z4hR3dw8MhQccQFxeiI3PxfA6s-u_02U5tMeh4jJAiII9E1s6gKvSuej_kHUplhlfMtab73B3o_7cF2Ie6fOwFOGF0JZ21ECrFULxh5RKfvIp05WI2ZbQL2t1N16uvhL4OF2n22WRaEuOpP30Rl7fGnNOZeUURmh9vN8kEwUu6s5ER9"/>
<span>Continue with Microsoft</span>
</button>
</div>
<!-- Separator -->
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-slate-200 dark:border-[#326744]"></div>
<span class="flex-shrink mx-4 text-xs font-bold uppercase tracking-widest text-slate-400 dark:text-[#92c9a4]">or continue with email</span>
<div class="flex-grow border-t border-slate-200 dark:border-[#326744]"></div>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-4" onsubmit="return false;">
<!-- Full Name -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-semibold text-slate-700 dark:text-white ml-1">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-[#92c9a4] text-xl">person</span>
<input class="w-full h-14 pl-12 pr-4 rounded-xl bg-white dark:bg-[#193322] border border-slate-200 dark:border-[#326744] text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-[#92c9a4]/50 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="Elon Musk" type="text"/>
</div>
</div>
<!-- Email -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-semibold text-slate-700 dark:text-white ml-1">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-[#92c9a4] text-xl">mail</span>
<input class="w-full h-14 pl-12 pr-4 rounded-xl bg-white dark:bg-[#193322] border border-slate-200 dark:border-[#326744] text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-[#92c9a4]/50 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password -->
<div class="flex flex-col gap-1.5">
<label class="text-sm font-semibold text-slate-700 dark:text-white ml-1">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-[#92c9a4] text-xl">lock</span>
<input class="w-full h-14 pl-12 pr-4 rounded-xl bg-white dark:bg-[#193322] border border-slate-200 dark:border-[#326744] text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-[#92c9a4]/50 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none" placeholder="Min. 8 characters" type="password"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-[#92c9a4] cursor-pointer">visibility</span>
</div>
<!-- Password Strength Indicator -->
<div class="mt-2 flex flex-col gap-2 px-1">
<div class="flex gap-1 h-1">
<div class="flex-1 bg-primary rounded-full"></div>
<div class="flex-1 bg-primary rounded-full"></div>
<div class="flex-1 bg-primary rounded-full"></div>
<div class="flex-1 bg-slate-200 dark:bg-[#326744] rounded-full"></div>
</div>
<p class="text-[11px] text-slate-500 dark:text-[#92c9a4]">Strong: Include special characters for maximum security.</p>
</div>
</div>
<!-- TOS Checkbox -->
<div class="flex items-start gap-3 px-1 mt-2">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-slate-300 dark:border-[#326744] bg-white dark:bg-[#193322] checked:bg-primary checked:border-primary focus:ring-offset-0 focus:ring-0 transition-all" id="tos" type="checkbox"/>
<span class="material-symbols-outlined absolute text-white text-sm left-0.5 pointer-events-none opacity-0 peer-checked:opacity-100">check</span>
</div>
<label class="text-sm text-slate-600 dark:text-[#92c9a4] leading-tight" for="tos">
          I agree to the <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
        </label>
</div>
<!-- CTA Button -->
<button class="mt-4 w-full h-14 bg-primary text-background-dark font-bold text-lg rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Create Account</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</form>
<!-- Footer -->
<div class="mt-4 text-center">
<p class="text-slate-500 dark:text-[#92c9a4] text-sm font-medium">
        Already have an account? 
        <a class="text-primary font-bold hover:underline ml-1" href="#">Sign In</a>
</p>
</div>
<!-- Bottom Spacing for iOS Home Indicator -->
<div class="h-8"></div>
</div>
</body></html>
